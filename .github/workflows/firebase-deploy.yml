
# Имя рабочего процесса
name: Deploy to Firebase

# Триггер: запускать при push в ветку "main"
on:
  push:
    branches: [ "main" ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Клонирование репозитория
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Установка Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3. Установка зависимостей для корневого проекта (Vite)
      - name: Install Root Dependencies
        run: npm install

      # 4. Установка зависимостей для Cloud Functions
      - name: Install Functions Dependencies
        run: cd functions && npm install && cd ..

      # 5. Сборка Vite-приложения
      - name: Build Project
        run: npm run build
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}

      # 6. Развертывание на Firebase (Хостинг и Функции)
      - name: Deploy to Firebase
        uses: w9jds/firebase-action@master
        with:
          # Команда для развертывания и хостинга, и функций
          args: deploy --only hosting,functions
        env:
          # Секретный ключ сервисного аккаунта для аутентификации
          # Убедитесь, что в секретах GitHub он называется именно так
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          # ID вашего проекта в Firebase
          PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
